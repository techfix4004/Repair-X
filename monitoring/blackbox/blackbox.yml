modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202]
      method: GET
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"
      tls_config:
        insecure_skip_verify: false
      headers:
        User-Agent: "RepairX-Blackbox-Exporter"

  http_post_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202]
      method: POST
      headers:
        Content-Type: "application/json"
        User-Agent: "RepairX-Blackbox-Exporter"
      body: '{"health": "check"}'

  tcp_connect:
    prober: tcp
    timeout: 10s
    tcp:
      preferred_ip_protocol: "ip4"

  icmp:
    prober: icmp
    timeout: 10s
    icmp:
      preferred_ip_protocol: "ip4"

  dns:
    prober: dns
    timeout: 10s
    dns:
      preferred_ip_protocol: "ip4"
      query_name: "repairx.com"
      query_type: "A"

  http_ssl_cert:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      method: GET
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"
      tls_config:
        insecure_skip_verify: false
      headers:
        User-Agent: "RepairX-SSL-Monitor"